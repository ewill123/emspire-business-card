    <style>
      body {
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #031716, #032f30, #0a7075);
        color: #ffffff;
        margin: 0;
      }

      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at var(--x, 50%) var(--y, 50%),
          rgba(255, 255, 255, 0.1),
          rgba(0, 0, 0, 0.2)
        );
        transition: background 0.1s ease-out;
        z-index: -1;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border-radius: 1rem;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .glass-card:hover {
        transform: scale(1.05);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      }

      .icon-hover {
        transition: color 0.3s ease;
        color: #ffffff;
        cursor: pointer;
      }

      .icon-hover.facebook:hover {
        color: #1877f2;
      }

      .icon-hover.twitter:hover {
        color: #1da1f2;
      }

      .icon-hover.instagram:hover {
        color: #e4405f;
      }

      .icon-hover.website:hover {
        color: #34d399;
      }

      .icon-hover.tiktok:hover {
        color: #000000;
      }

      #qrcode {
        margin-top: 2rem;
        width: 120px;
        height: 120px;
        margin-left: auto;
        margin-right: auto;
      }

      .footer-text {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.75rem;
      }

      .footer-text a {
        color: #0c969c;
        text-decoration: none;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-pulse {
        animation: pulse 2s infinite;
      }

      @keyframes wave {
        0% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-6px);
        }
        60% {
          transform: translateY(4px);
        }
        100% {
          transform: translateY(0);
        }
      }
      @keyframes glowBounce {
        0%,
        100% {
          box-shadow: 0 0 10px #0c969c, 0 0 20px #0c969c;
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px #0c969c, 0 0 40px #0c969c;
          transform: scale(1.1) translateY(-5px);
        }
      }

      .animate-attention {
        animation: glowBounce 3s ease-in-out infinite;
      }

      .wave-hover {
        animation: wave 0.6s ease-in-out;
      }
    </style>

    <script

    <script>
      window.onload = function () {
        // Generate QR code
        new QRCode(document.getElementById("qrcode"), {
          text: "https://ewill123.github.io/emspire-business-card/",
          width: 120,
          height: 120,
        });

        // Mouse interaction for animated background
        document.addEventListener("mousemove", (e) => {
          document
            .querySelector(".animated-bg")
            .style.setProperty("--x", `${e.clientX}px`);
          document
            .querySelector(".animated-bg")
            .style.setProperty("--y", `${e.clientY}px`);
        });

        // Wave hover animation on icons
        const icons = document.querySelectorAll(".icon-hover");
        function triggerWaveAnimation() {
          icons.forEach((icon, index) => {
            setTimeout(() => {
              icon.classList.add("wave-hover");
              setTimeout(() => icon.classList.remove("wave-hover"), 700);
            }, index * 150);
          });
        }
        setInterval(triggerWaveAnimation, 5000);
      };
    </script>
